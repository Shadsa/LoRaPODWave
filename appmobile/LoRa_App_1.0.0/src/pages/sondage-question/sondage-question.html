<ion-content padding>
  <ion-item *ngIf = "retResult">
    <h2>{{ retResult.title}}</h2>
  </ion-item>

  <ion-list *ngIf = "retResult; else loading">
    <button ion-button large full *ngFor="let collec of retResult.collection" 
    (click) = "buttonClicked(collec.value, collec.id)">
      <h1>{{ collec.value }}</h1>
    </button>
  </ion-list>

  <ng-template #loading>
      <h4>page is loading</h4>
  </ng-template>
  
</ion-content>
